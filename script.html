<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <a href="index.html">3D Stress Test</a>
        <input type="file" id="scriptUploader" accept=".js,.txt">
        <button id="saveButton">Save Script</button>
        <button id="clearButton">Clear Script</button>
    </div>
    <textarea id="scriptEditor" placeholder="Upload a .js or .txt file, or start writing your script here..."></textarea>
    <script src="script.js"></script>
</body>
</html>
