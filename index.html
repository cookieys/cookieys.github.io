<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single File 3D Stress Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack controls on top */
            align-items: center;
        }

        #renderCanvasContainer {
            width: 100%;
            height: calc(100vh - 70px); /* Adjust height to leave space for controls */
            position: relative;
        }

        .controls {
            padding: 10px;
            background-color: rgba(30, 30, 50, 0.8);
            border-bottom: 1px solid #444;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            z-index: 10;
        }

        .controls label, .controls input, .controls button {
            margin: 0 5px;
            padding: 5px;
            font-size: 14px;
        }
        .controls input {
            width: 80px;
        }

        #fpsDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.6);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="numObjects">Number of Cubes:</label>
        <input type="number" id="numObjects" value="500" min="1" max="50000">
        <label for="spreadFactor">Spread Factor:</label>
        <input type="number" id="spreadFactor" value="50" min="1" max="200">
        <button id="startButton">Start/Restart Test</button>
        <div id="objectCountDisplay" style="display: inline-block; margin-left: 15px;">Objects: 0</div>
    </div>

    <div id="renderCanvasContainer">
        <div id="fpsDisplay">FPS: --</div>
        <!-- Canvas will be appended here by Three.js -->
    </div>

    <!-- Three.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let cubes = [];
        let animationFrameId;

        // FPS calculation
        let lastTime = performance.now();
        let frameCount = 0;
        const fpsDisplay = document.getElementById('fpsDisplay');
        const objectCountDisplay = document.getElementById('objectCountDisplay');

        const numObjectsInput = document.getElementById('numObjects');
        const spreadFactorInput = document.getElementById('spreadFactor');
        const startButton = document.getElementById('startButton');
        const canvasContainer = document.getElementById('renderCanvasContainer');

        function init() {
            // 0. Clean up previous scene if any
            if (renderer) {
                renderer.dispose();
                canvasContainer.removeChild(renderer.domElement);
            }
            cubes.forEach(cube => {
                if (cube.geometry) cube.geometry.dispose();
                if (cube.material) cube.material.dispose();
            });
            cubes = [];
            if (scene) {
                while(scene.children.length > 0){
                    scene.remove(scene.children[0]);
                }
            }


            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101018);

            // 2. Camera
            const fov = 75;
            const aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = parseInt(spreadFactorInput.value) / 3; // Adjust camera based on spread

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // 5. Create Objects
            const numObjects = parseInt(numObjectsInput.value);
            const spread = parseInt(spreadFactorInput.value);
            objectCountDisplay.textContent = `Objects: ${numObjects}`;

            const geometry = new THREE.BoxGeometry(1, 1, 1); // Re-use geometry

            for (let i = 0; i < numObjects; i++) {
                const material = new THREE.MeshStandardMaterial({
                    color: new THREE.Color(Math.random(), Math.random(), Math.random()),
                    roughness: 0.3 + Math.random() * 0.6,
                    metalness: Math.random() * 0.5
                });

                const cube = new THREE.Mesh(geometry, material);

                cube.position.set(
                    (Math.random() - 0.5) * spread,
                    (Math.random() - 0.5) * spread,
                    (Math.random() - 0.5) * spread
                );

                cube.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );

                // Store random rotation speeds for more varied animation
                cube.userData.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };

                cubes.push(cube);
                scene.add(cube);
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            onWindowResize(); // Call once to set initial size

            // Start animation loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animate();
        }

        function onWindowResize() {
            if (!camera || !renderer) return;
            camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            const now = performance.now();
            const delta = (now - lastTime) / 1000; // time in seconds
            lastTime = now;
            frameCount++;

            if (delta >= 1.0) { // Update FPS display every second
                const fps = Math.round(frameCount / delta);
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = performance.now(); // Reset timer more accurately
            }


            cubes.forEach(cube => {
                cube.rotation.x += cube.userData.rotationSpeed.x;
                cube.rotation.y += cube.userData.rotationSpeed.y;
                cube.rotation.z += cube.userData.rotationSpeed.z;
            });

            renderer.render(scene, camera);
        }

        // Event Listener for the start button
        startButton.addEventListener('click', init);

        // Initial call to set up the scene when the page loads
        document.addEventListener('DOMContentLoaded', () => {
             // Don't auto-start, wait for button click
             // init();
             // Set initial camera for placeholder view if needed, or just leave blank until button press
            camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
            camera.position.z = 5; // A default
            renderer = new THREE.WebGLRenderer(); // Placeholder renderer
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);
            renderer.setClearColor(0x101018);
            renderer.render(new THREE.Scene(), camera); // Render empty scene
        });

    </script>
</body>
</html>
