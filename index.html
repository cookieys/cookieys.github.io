<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Comment Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Code Comment Remover</h1>
        <p class="info">
            Paste your code below. Supports common comment types like
            <code>//...</code>, <code>#...</code>, <code>/*...*/</code>, <code><!--...--></code>,
            <code>--...</code>, <code>;...</code> etc.
            <br>
            <strong>Limitation:</strong> May incorrectly remove comment-like syntax inside strings.
        </p>

        <div class="editor-area">
            <div class="editor-pane">
                <label for="inputCode">Input Code:</label>
                <textarea id="inputCode" placeholder="Paste your code with comments here..."></textarea>
            </div>

            <div class="editor-pane">
                <label for="outputCode">Output Code (Comments Removed):</label>
                <textarea id="outputCode" readonly placeholder="Result will appear here..."></textarea>
            </div>
        </div>

        <button id="removeButton">Remove Comments</button>
         <button id="copyButton" title="Copy Output to Clipboard">Copy Output</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
