<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts - CodeCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
        }

        .page-title {
            text-align: center;
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 1s ease-out;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out 0.2s both;
        }

        .script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out calc(0.4s + var(--delay, 0s)) both;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .script-card:hover::before {
            left: 100%;
        }

        .script-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .script-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .script-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .script-description {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            color: #a8b5ff;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .script-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 3rem;
            animation: slideUp 1s ease-out 0.8s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            padding: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .admin-section {
            background: rgba(255, 107, 107, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideDown 0.5s ease-out;
        }

        .admin-section h3 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .upload-form {
            display: grid;
            gap: 1rem;
        }

        .form-input, .form-textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-file {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-file:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .admin-access {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .admin-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
        }

        .script-card .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 107, 107, 0.8);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .script-card:hover .delete-btn {
            opacity: 1;
        }

        .script-card {
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .script-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .script-actions {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">CodeCraft</div>
            <a href="/" class="back-btn">
                ← Back to Home
            </a>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title">Script Library</h1>
        <p class="page-subtitle">Discover powerful scripts and tools to enhance your development workflow</p>

        <!-- Admin Upload Section -->
        <div id="admin-section" class="admin-section" style="display: none;">
            <h3>Admin Panel - Upload New Script</h3>
            <div class="upload-form">
                <input type="text" id="script-name" placeholder="Script Name" class="form-input">
                <textarea id="script-description" placeholder="Script Description" class="form-textarea"></textarea>
                <input type="text" id="script-icon" placeholder="Script Icon (emoji)" class="form-input" maxlength="2">
                <input type="text" id="script-tags" placeholder="Tags (comma separated)" class="form-input">
                <input type="file" id="script-file" accept=".js,.py,.sh,.lua,.html,.css,.php" class="form-file">
                <div class="form-actions">
                    <button id="upload-btn" class="btn btn-primary">Upload Script</button>
                    <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Secret Admin Access -->
        <div class="admin-access">
            <button id="admin-toggle" class="admin-btn">⚙️</button>
        </div>

        <div class="script-grid" id="script-grid">
            <div class="no-scripts" id="no-scripts" style="display: block;">
                <div class="empty-state">
                    <span class="empty-icon">📁</span>
                    <h3>No Scripts Yet</h3>
                    <p>Click the admin button to upload your first script</p>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">150+</span>
                    <p class="stat-label">Scripts Available</p>
                </div>
                <div class="stat-item">
                    <span class="stat-number">25K+</span>
                    <p class="stat-label">Downloads</p>
                </div>
                <div class="stat-item">
                    <span class="stat-number">4.8★</span>
                    <p class="stat-label">Average Rating</p>
                </div>
                <div class="stat-item">
                    <span class="stat-number">99%</span>
                    <p class="stat-label">Uptime</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script management system
        let scripts = JSON.parse(localStorage.getItem('userScripts')) || [];
        let adminMode = false;

        document.addEventListener('DOMContentLoaded', function() {
            loadScripts();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Admin toggle
            document.getElementById('admin-toggle').addEventListener('click', function() {
                const password = prompt('Enter admin password:');
                if (password === 'admin123') { // Change this password!
                    adminMode = !adminMode;
                    toggleAdminSection();
                } else if (password) {
                    alert('Incorrect password!');
                }
            });

            // Upload form
            document.getElementById('upload-btn').addEventListener('click', uploadScript);
            document.getElementById('cancel-btn').addEventListener('click', function() {
                toggleAdminSection();
                clearForm();
            });

            // File input styling
            document.getElementById('script-file').addEventListener('change', function() {
                const fileName = this.files[0]?.name || 'No file selected';
                this.setAttribute('data-text', fileName);
            });
        }

        function toggleAdminSection() {
            const adminSection = document.getElementById('admin-section');
            adminSection.style.display = adminMode ? 'block' : 'none';
        }

        function uploadScript() {
            const name = document.getElementById('script-name').value.trim();
            const description = document.getElementById('script-description').value.trim();
            const icon = document.getElementById('script-icon').value.trim() || '📄';
            const tagsInput = document.getElementById('script-tags').value.trim();
            const fileInput = document.getElementById('script-file');

            if (!name || !description) {
                alert('Please fill in all required fields!');
                return;
            }

            const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const script = {
                        id: Date.now(),
                        name: name,
                        description: description,
                        icon: icon,
                        tags: tags,
                        fileName: file.name,
                        content: e.target.result,
                        uploadDate: new Date().toISOString()
                    };

                    scripts.push(script);
                    saveScripts();
                    loadScripts();
                    clearForm();
                    toggleAdminSection();
                    adminMode = false;
                };
                reader.readAsText(file);
            } else {
                // Create script without file
                const script = {
                    id: Date.now(),
                    name: name,
                    description: description,
                    icon: icon,
                    tags: tags,
                    fileName: 'No file',
                    content: '',
                    uploadDate: new Date().toISOString()
                };

                scripts.push(script);
                saveScripts();
                loadScripts();
                clearForm();
                toggleAdminSection();
                adminMode = false;
            }
        }

        function deleteScript(id) {
            if (confirm('Are you sure you want to delete this script?')) {
                scripts = scripts.filter(script => script.id !== id);
                saveScripts();
                loadScripts();
            }
        }

        function downloadScript(script) {
            if (script.content) {
                const blob = new Blob([script.content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = script.fileName || `${script.name}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else {
                alert('No file content available for download.');
            }
        }

        function viewScript(script) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 2000; display: flex;
                align-items: center; justify-content: center; padding: 2rem;
            `;
            
            modal.innerHTML = `
                <div style="background: #1a1a2e; border-radius: 20px; padding: 2rem; 
                            max-width: 80%; max-height: 80%; overflow-y: auto;
                            border: 1px solid rgba(255,255,255,0.2);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 style="color: white; margin: 0;">${script.icon} ${script.name}</h2>
                        <button onclick="this.closest('.modal').remove()" 
                                style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">×</button>
                    </div>
                    <p style="color: rgba(255,255,255,0.8); margin-bottom: 1rem;">${script.description}</p>
                    <div style="margin-bottom: 1rem;">
                        ${script.tags.map(tag => `<span style="background: rgba(102,126,234,0.2); color: #a8b5ff; 
                                                   padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.8rem; 
                                                   margin-right: 0.5rem; border: 1px solid rgba(102,126,234,0.3);">${tag}</span>`).join('')}
                    </div>
                    ${script.content ? `
                        <pre style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 10px; 
                                   overflow-x: auto; color: white; font-family: 'Courier New', monospace; 
                                   max-height: 300px; overflow-y: auto;">${script.content}</pre>
                    ` : '<p style="color: rgba(255,255,255,0.6);">No code content available.</p>'}
                </div>
            `;
            modal.className = 'modal';
            document.body.appendChild(modal);
        }

        function clearForm() {
            document.getElementById('script-name').value = '';
            document.getElementById('script-description').value = '';
            document.getElementById('script-icon').value = '';
            document.getElementById('script-tags').value = '';
            document.getElementById('script-file').value = '';
        }

        function saveScripts() {
            localStorage.setItem('userScripts', JSON.stringify(scripts));
        }

        function loadScripts() {
            const grid = document.getElementById('script-grid');
            const noScripts = document.getElementById('no-scripts');
            
            if (scripts.length === 0) {
                noScripts.style.display = 'block';
                // Remove all script cards
                const cards = grid.querySelectorAll('.script-card');
                cards.forEach(card => card.remove());
                return;
            }

            noScripts.style.display = 'none';
            
            // Clear existing cards
            const cards = grid.querySelectorAll('.script-card');
            cards.forEach(card => card.remove());

            scripts.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.style.setProperty('--delay', (index * 0.1) + 's');
                
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteScript(${script.id})">×</button>
                    <span class="script-icon">${script.icon}</span>
                    <h3 class="script-title">${script.name}</h3>
                    <p class="script-description">${script.description}</p>
                    <div class="script-tags">
                        ${script.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="script-actions">
                        <button class="btn btn-primary" onclick="viewScript(${JSON.stringify(script).replace(/"/g, '&quot;')})">
                            View Script →
                        </button>
                        <button class="btn btn-secondary" onclick="downloadScript(${JSON.stringify(script).replace(/"/g, '&quot;')})">
                            Download
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            // Update stats
            updateStats();
        }

        function updateStats() {
            const statsNumbers = document.querySelectorAll('.stat-number');
            if (statsNumbers.length >= 2) {
                statsNumbers[0].textContent = scripts.length + '+';
                statsNumbers[1].textContent = (scripts.length * 10) + '+';
            }
        }
    </script>
</body>
</html>
